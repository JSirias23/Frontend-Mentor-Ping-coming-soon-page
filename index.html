<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Javascript -->
    <script defer src="index.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="main-box">
      <div class="header">
        <div class="logo"><img src="/images/logo.svg" alt="" /></div>
        <div class="cta">
          <h1><span>We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
          <form action="" id="form">
          <div class="form-control">
            <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email address"
              />
              <button class="btn">Notify Me</button> <br />
              <small>Please provide a valid email</small>
          </div>
            </form>
          </div>
        </div>
      </div>
      <div class="example">
        <img src="/images/illustration-dashboard.png" alt="" />
      </div>
    </div>

    <footer>
      <div class="footer-box">
        <div class="social">
          <a href="https://twitter.com/SalomonSirias"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.linkedin.com/in/salomonsirias/"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a href="https://www.facebook.com/salomon.sirias"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </div>
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
